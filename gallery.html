<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery input {
            width: 480px; /* Ширина текстового поля чуть меньше ширины изображения */
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Фото</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про мене</a></li>
                <li><a href="gallery.html">Фото</a></li>
                <li><a href="register.html">Реєстрація</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Галерея зображень</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="9d8e64e4-0bd8-4385-b833-ced479e2a4e1.jpg" alt="Фото 1">
                    <input type="text" placeholder="Моє фото після тренування">
                </div>
                <div class="gallery-item">
                    <img src="a7f0aa9a-ced1-464e-b79a-ed83f2408ac0.jpg" alt="Фото 2">
                    <input type="text" placeholder="Роблю підтягування вузьяким хватом">
                </div>
                <div class="gallery-item">
                    <img src="459b7d37-af4c-48f0-9bec-1b231362b40c.jpg" alt="Фото 3">
                    <input type="text" placeholder="Роблю тягу верхнього блоку">
                </div>
                <div class="gallery-item">
                    <img src="af1ce23d-2aa2-42a1-9b3a-b52d6649561d.jpg" alt="Фото 4">
                    <input type="text" placeholder="це фото моєї спини після її тренування">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Наш сайт. Всі права захищені.</p>
    </footer>
</body>
</html>
